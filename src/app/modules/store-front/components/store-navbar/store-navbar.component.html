<div class="navbar bg-base-100 shadow-sm">
  <!-- Mobile -->
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li>
          <a routerLink="/gender/men"
             class="btn btn-ghost"
             routerLinkActive="text-secondary">
            Men
          </a>
        </li>
        <li>
          <a routerLink="/gender/women"
             class="btn btn-ghost"
             routerLinkActive="text-secondary">
            Women
          </a>
        </li>
        <li>
          <a routerLink="/gender/kid"
             class="btn btn-ghost"
             routerLinkActive="text-secondary">
            Kids
          </a>
        </li>
      </ul>
    </div>
    <a routerLink="/" class="btn btn-ghost text-xl">Shop <span class="text-secondary">app</span></a>
  </div>

  <!-- Desktop -->
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a routerLink="/gender/men"
           class="btn btn-ghost"
           routerLinkActive="text-secondary">
          Men
        </a>
      </li>
      <li>
        <a routerLink="/gender/women"
           class="btn btn-ghost"
           routerLinkActive="text-secondary">
          Women
        </a>
      </li>
      <li>
        <a routerLink="/gender/kid"
           class="btn btn-ghost"
           routerLinkActive="text-secondary">
          Kids
        </a>
      </li>
    </ul>
  </div>

  <div class="navbar-end gap-4">
    @if (auth.authStatus() === 'authenticated') {
      <button class="btn btn-ghost">
        {{ auth.user()?.fullName }}
      </button>
      <button class="btn btn-sm btn-error" (click)="auth.logout()">Logout</button>
    }

    @else if (auth.authStatus() === 'not-authenticated') {
      <a routerLink="/auth/sign-in" class="btn btn-primary">Sign in</a>
    }

    @else {
      <button class="btn btn-ghost">...</button>
    }
  </div>
</div>
